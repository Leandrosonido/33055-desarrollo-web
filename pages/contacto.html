<!-- contacto -->
        <Main>	
				<div class="row align-items-stretch justify-content-center no-gutters">
				<div class="col-md-7">
				<div class="form h-100 contact-wrap p-5">
				<h3 class="text-center">Envíanos un mensaje</h3>
				<form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate">
				<div class="row">
				<div class="col-md-6 form-group mb-3">
				<label for="" class="col-form-label">Nombre</label>
				<input type="text" class="form-control" name="name" id="name" placeholder="Tu Nombre">
				</div>
				<div class="col-md-6 form-group mb-3">
				<label for="" class="col-form-label">Correo Electrónico</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="Tu Correo">
				</div>
				</div>
				<div class="row">
				<div class="col-md-12 form-group mb-3">
				<label for="budget" class="col-form-label">Título</label>
				<input type="text" class="form-control" name="Motivo" id="Motivo" placeholder="Motivo">
				</div>
				</div>
				<div class="row mb-5">
				<div class="col-md-12 form-group mb-3">
				<label for="message" class="col-form-label">Mensaje</label>
				<textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Escribe tu mensaje"></textarea>
				</div>
				</div>
				<div class="row justify-content-center">
				<div class="col-md-5 form-group text-center">
				<input type="submit" value="Envía tu mensaje" class="btn btn-block btn-primary rounded-0 py-2 px-4">
				<span class="submitting"></span>
				</div>
				</div>
				</form>
				</div>
				</div>
			</div>
        </Main>
